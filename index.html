<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks</title>
</head>
<body>
    <div class="total-align">
        <h1>ENTER YOUR MARKS:</h1>
        <div>MATHS</div>
        <input class="maths" type="number">

        <div>PYTHON</div>
        <input class="python" type="number">

        <div>CHEMISTRY</div>
        <input class="chemistry" type="number">

        <div>PHYSICS</div>
        <input class="physics" type="number">

        <div>DSD</div>
        <input class="dsd" type="number">

        <br><br>
        <button class="event" type="submit">CLICK</button>
        <br><br>
    </div>
        <div class="content">
            <h1>DATA FROM YOUR MARKS:</h1>
            <div>TOTAL:</div>
            <div class="totalMark"></div>
            <div>AVERAGE:</div>
            <div class="avgMark"></div>
            <div>MAXIMUM MARK:</div>
            <div class="maxMark"></div>
            <div>MINIMUM MARK:</div>
            <div class="minMark"></div>
            <div class="result"></div>
        </div>
    
    <link rel="stylesheet" href="stylepage.css">
    <script src="marks.js"></script>
</body>
</html>
